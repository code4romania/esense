description = "Partial for add specialist form"

[viewBag]
==
<div class="row" id="{{specialistFormId}}">

    <div class="col-12">
        <p class="text-muted mt-3 mb-3">{{'page.school.dashboard.add.teacher.title'|_}}</p>
    </div>

    <div class="col-12 col-md-6 mb-3">
        <div class="form-group d-flex">
            <input name="{{lastName}}" type="text" class="form-control onChangeValue" id="{{lastNameId}}" placeholder="{{'page.school.dashboard.student.add.profile.contact.person.last.name'|_}}">
        </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
        <div class="form-group d-flex">
            <input name="{{firstName}}" type="text" class="form-control onChangeValue" id="{{firstNameId}}" placeholder="{{'page.school.dashboard.student.add.profile.contact.person.first.name'|_}}">
        </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
        <div class="form-group d-flex">
            <input name="{{phone}}" type="number" class="form-control onChangeValue" id="{{phoneId}}" placeholder="{{'page.school.dashboard.student.add.profile.contact.person.phone'|_}}">
        </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
        <div class="form-group">
            <input name="{{email}}" type="email" class="form-control onChangeValue" id="{{emailId}}" placeholder="{{'page.school.dashboard.student.add.profile.contact.person.email'|_}}">
        </div>
    </div>

    <input name="{{type}}" type="text" class="d-none" id="{{typeId}}" value="specialist">

    <div class="col-12 my-4 {{hideClass}}" id="{{hideId}}">
        <div class="d-flex align-items-center justify-content-center">
            <img class="img-fluid" src="{{ 'assets/img/svg/dashboard/add-gray.svg'|theme }}">
            <span class="ml-2 display-4 text-secondary2">{{'page.school.dashboard.add.another.teacher.link'|_}}</span>
        </div>
    </div>
</div>
