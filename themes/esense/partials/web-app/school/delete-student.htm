description = "Partial pentru a sterge un elev"

[viewBag]
==
<!-- Modal -->
<form>
    <div class="modal fade" id="deleteStudentModal" tabindex="-1" role="dialog" aria-labelledby="deleteStudentModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position: absolute; right: 0; top:0;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="img-fluid" width="35px" height="35px" src="{{ 'assets/img/svg/dashboard/girl-avatar-1.svg'|theme }}" alt="avatar elev">
                        <p class="p-0 m-0 display-4 text-dark ml-2">Nume elev</p>
                    </div>
                    <p class="text-center my-3 displa-1 text-dark">{{'school.teacher.profile.delete.student.title'|_}}</p>
                    <div class="d-flex align-items-center justify-content-center mt-5 mb-3">
                        <a role="button" class="mr-3 text-gray-2 display-4" data-dismiss="modal">{{'school.teacher.profile.delete.student.cancel'|_}}</a>
                        <button type="submit" class="btn btn-sm px-5 btn-secondary">{{'school.teacher.profile.delete.student.delete'|_}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
