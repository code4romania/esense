description = "Partial for displaying a day schedule timeline."

[viewBag]
==
<div class="pl-3 mb-4 d-flex align-items-center">
    <p class="p-0 m-0 text-gray-dark font-weight-bold">{{ title }}</p>
</div>
{% for lesson in lessons %}
    <ul class="activity timeline">
        <li class="d-flex align-items-start flex-column">
            <p class="p-0 m-0 small font-weight-light text-gray-dark">
                {{ lesson.title }}

                {% if allow_edit %}
                    <a role="button" href="{{ 'specialist/lesson'|page({id: lesson.id }) }}" class="edit-lesson">
                        <img class="img-profile ml-4" src="{{ 'assets/img/svg/dashboard/small-edit.svg'|theme }}">
                    </a>
                {% endif %}
            </p>
            <p class="p-0 m-0 display-4 text-gray-dark">{{ lesson.start_hour }}/{{ lesson.duration }}</p>
        </li>
    </ul>
{% endfor %}
