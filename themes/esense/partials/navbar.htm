description = "Navbar partial for drive grade"

[viewBag]
==
<nav id="navbar" class="navbar navbar-custom navbar-expand-lg pt-3 fixed-top">
    <div>
        <a class="navbar-brand pl-lg-5 ml-lg-5" href="/">
            <img class="img-fluid logo-blue" src="{{ 'assets/img/svg/logo.svg'|theme }}">
            <img class="img-fluid logo-white" src="{{ 'assets/img/svg/logo-white.svg'|theme }}">
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{{ 'assets/img/menu.png'|theme }}" width="50px" alt="mobile-open">
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-lg-5">
            <li class="nav-item my-2 pl-3 my-md-0">
                <a class="nav-link text-white display-4" href="{{ 'despre-proiect'|page }}">
                    {{'navbar.link_1'|_}}
                </a>
            </li>
            <li class="nav-item my-2 pl-3 my-md-0">
                <a class="nav-link text-white display-4" href="{{ 'questions-and-answers'|page }}">
                    {{'navbar.link_2'|_}}
                </a>
            </li>
            <li class="nav-item my-2 pl-3 my-md-0">
                <a class="nav-link text-white display-4" href="#contact">
                    {{'navbar.link_3'|_}}
                </a>
            </li>
            <li class="nav-item my-2 pl-4 my-md-0">
                <a class="btn btn-outline-secondary btn-sm text-white display-4 nav-btn" href="{{ 'register-form'|page }}">
                    {{'navbar.link_4'|_}}
                </a>
            </li>
            <li class="nav-item my-2 pl-4 my-md-0">
                <a class="btn btn-secondary btn-sm text-white display-4 nav-btn" href="{{ 'login'|page }}">
                    {{'navbar.link_5'|_}}
                </a>
            </li>
        </ul>
    </div>
</nav>
