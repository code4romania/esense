is_hidden = 0

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-center" style="height: 80px;">
                    <a href="/">
                        <img class="img-fluid" src="{{ 'assets/img/svg/logo.svg'|theme }}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="login-bg d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 offset-lg-4 bg-light pb-5 my-md-5 my-lg-0 rounded shadow">
                <p class="pt-5 text-center font-weight-bold">{{'resetPage.form.title'|_}}</p>
                <p class="pb-3 text-center font-weight-bold">Introdu adresa de email si iti vom trimite un link pentru resetarea parolei</p>
                <form method="POST" data-request"">
                    <div class="row">

                        <div class="col-12 mb-3">
                            <div class="input-group mb-3 px-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-light" id="email-addon">
                                        <img class="img-fluid" src="{{ 'assets/img/svg/form-email-icon.svg'|theme }}">
                                    </span>
                                </div>
                                <!-- Email input -->
                                <input type="email" name="email" class="form-control border-left-0 border-light pl-0" placeholder="{{'loginPage.form.email.placeholder'|_}}"
                                    aria-label="email" aria-describedby="email-addon">
                            </div>
                        </div>

                        <div class="col-12">
                            <!-- Submit button -->
                            <div class="d-flex justify-content-center mb-1">
                                <a href="" role="button" type="submit" class="btn btn-sm btn-lg btn-primary px-5 text-white">{{'resetPage.form.btn.text'|_}}</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
