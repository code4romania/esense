title = "Resetare parolă"
url = "/reset-password"
layout = "authentification"
description = "Reset password"
is_hidden = 0

[passwordReset]
==
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-center" style="height: 80px;">
                    <a href="/">
                        <img class="img-fluid" src="{{ 'assets/img/svg/logo.svg'|theme }}" alt="Logo site e-Sense">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="login-bg d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 offset-lg-4 bg-light pb-5 my-md-5 my-lg-0 rounded shadow">
                <p class="py-5 text-center font-weight-bold">{{'page.reset.password.form.title'|_}}</p>

                <!-- Login form -->
                <form method="POST" data-request="onPasswordReset">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3 px-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-light" id="password-addon">
                                        <img class="img-fluid" src="{{ 'assets/img/svg/password-icon.svg'|theme }}" alt="Emblemă lacăt pentru parolă">
                                    </span>
                                </div>
                                <!-- Password input -->
                                <input type="password" name="password" class="form-control border-left-0 border-light pl-0" placeholder="{{'page.reset.password.form.password.placeholder'|_}}" aria-label="password" aria-describedby="password-addon">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="input-group mb-3 px-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-light" id="password-confirmation-addon">
                                        <img class="img-fluid" src="{{ 'assets/img/svg/password-icon.svg'|theme }}" alt="Emblemă lacăt pentru confirmare parolă">
                                    </span>
                                </div>
                                <!-- Password confirmation input -->
                                <input type="password" name="password_confirmation" class="form-control border-left-0 border-light pl-0" placeholder="{{'page.reset.password.form.password.confirmation.placeholder'|_}}" aria-label="resest-password" aria-describedby="password-confirmation-addon">
                            </div>
                        </div>

                        <input name="code" type="hidden" value="{{ resetCode }}">

                        <div class="col-12">
                            <!-- Submit button -->
                            <div class="d-flex justify-content-center mb-1">
                                <button role="button" type="submit" class="btn btn-lg btn-primary px-5 text-white">{{'page.reset.password.form.submit.button'|_}}</button>
                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <a class="text-dark display-4" href="{{ 'login' | staticPage }}">{{'page.reset.password.form.login.link'|_}}</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
