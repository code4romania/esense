title = "Students"
url = "/teacher/students"
layout = "web-app"
description = "All teacher students"
is_hidden = 0
==
<div class="container-fluid px-lg-4 mb-5">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive" style="overflow-x: hidden;">
                <table id="students-datatable" class="table table-striped table-sm pt-3 px-3 m-0" cellspacing="0" style="background: linear-gradient(0deg, #FFFFFF, #FFFFFF);">
                    <thead>
                        <tr>
                            <th><p class="p-0 m-0 py-2 pl-2 display-4" style="line-height: 18px; letter-spacing:0.2px">Nume elev</p></th>
                            <th><p class="p-0 m-0 py-2 pl-2 display-4" style="line-height: 18px; letter-spacing:0.2px">Deficienta</p></th>
                            <th><p class="p-0 m-0 py-2 pl-2 display-4" style="line-height: 18px; letter-spacing:0.2px">Varsta</p></th>
                            <th><p class="p-0 m-0 py-2 pl-2 display-4" style="line-height: 18px; letter-spacing:0.2px">Profesor</p></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="pl-2 py-3 d-flex align-items-center">
                                    <div>
                                        <img width="40" height="40" class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                                    </div>
                                    <div class="d-flex flex-column ml-2">
                                        <p class="p-0 m-0 display-4 font-weight-light" style="letter-spacing: 0.2px; line-height:20px; color:#252733;">Maria Popsecu</p>
                                        <h6 class="p-0 m-0 font-weight-normal text-gray">22/10/2014</h6>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="pl-2 py-3">
                                    <div class="d-flex flex-column">
                                        <p class="p-0 m-0 display-4 text-gray font-weight-light" style="letter-spacing: 0.2px; line-height:20px;">Auz</p>
                                        <p class="p-0 m-0 display-4 text-gray font-weight-light" style="letter-spacing: 0.2px; line-height:20px;">Vaz</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="pl-2 py-3">
                                    <p class="p-0 m-0 pt-2 font-weight-light display-4" style="letter-spacing: 0.2px; line-height:20px; color:#252733;">8 ani</p>
                                </div>
                            </td>
                            <td>
                                <div class="pl-2 py-3">
                                    <div class="d-flex align-items-center pt-2">
                                        <p class="p-0 m-0 font-weight-light display-4" style="letter-spacing: 0.2px; line-height:20px; color:#252733;">Ana Popa</p>
                                        <img class="img-fluid ml-2" src="{{ 'assets/img/svg/dashboard/users.svg'|theme }}">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="pl-2 py-3">
                                    <div class="dropdown pt-2">
                                        <button class="btn shadow-none" type="button" id="studentsTableOptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <img class="img-fluid" src="{{ 'assets/img/svg/dashboard/options.svg'|theme }}">
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="studentsTableOptions">
                                            <a class="dropdown-item display-4" href="#" style="color: #1A212C;">Editeaza profil</a>
                                            <a class="dropdown-item display-4" href="#" style="color: #1A212C;">Adauga profesor</a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% put scripts %}
    <!-- Scripts for datatables -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#students-datatable').DataTable({
                dom: '<"row"<"col-12"f><"col-12 added-content">><"row"<"col-12"t>><"row bg-white p-3 rounded-bottom"<"col-6 d-flex align-items-center"l><"col-6 d-flex align-items-center justify-content-end"ip>>',
                lengthMenu: [
                    [5, 10, 25, 50, 100, -1],
                    [5, 10, 25, 50, 100]
                ],
                responsive: true,
                processing: true,
                pagingType: 'simple',
                language: {
                    "info": "_PAGE_ - _PAGE_ of _PAGES_",
                    'zeroRecords': "{{'studentsTableNoRecordsText'|_}}",
                    'emptyPanes': "{{'studentsTableNoPanesText'|_}}",
                    'emptyTable': "{{'studentsTableNoEntriesText'|_}}",
                    'search': '',
                    'searchPlaceholder': "Cauta un elev dupa nume",
                    'lengthMenu': "{{'studentsTableNumberRowsText'|_}}: _MENU_",
                    'paginate': {
                        'first': '«',
                        'previous': '‹',
                        'next': '›',
                        'last': '»',
                    },
                    'aria': {
                        'paginate': {
                            'first': "{{'studentsTablePaginationFirstText'|_}}",
                            'previous': "{{'studentsTablePaginationLastText'|_}}",
                            'next': "{{'studentsTablePaginationForwardText'|_}}",
                            'last': "{{'studentsTablePaginationPreviousText'|_}}"
                        }
                    }
                }
            });
            $('.added-content').html('<div class="row pb-3 px-3 pt-4 rounded-top" style="background: linear-gradient(0deg, #FFFFFF, #FFFFFF);"> <div class="col-12 col-lg-7"> <p>Elevi mei(8)</p> </div> <div class="col-12 col-lg-5"> <div class="d-flex align-items-center justify-content-start justify-content-lg-end"> <a href="" class="btn btn-sm btn-outline-primary-light mx-lg-2 d-flex align-items-center justify-content-around py-1 px-2" style="width: 140px;"> <i class="fas fa-exchange-alt mr-2"></i> Transfera elev </a> <a href="" class="btn btn-sm btn-primary-light d-flex align-items-center justify-content-around py-1 px-2" style="width:140px;"> <i class="fas fa-user-edit mr-2"></i> Adauga elev </a> </div> </div> </div>');
        });

    </script>
{% endput %}
