# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: $/janvince/smallrecords/models/record/columns.yaml

# Model Class name
modelClass: JanVince\SmallRecords\Models\Record

# List Title
title: janvince.smallrecords::lang.records.menu_label

# Link URL for each record
recordUrl: 'janvince/smallrecords/records/update/:id/:area_id'

# Message to display if the list is empty
noRecordsMessage: 'backend::lang.list.no_records'

# Records to display per page
recordsPerPage: 50

# Display checkboxes next to each record
showCheckboxes: true

# Lists filter configuration
filter: config_filter.yaml

# Show icon for list setup
showSetup: true

# Show list as tree
showTree: false
treeExpanded: false

# Sorting
showSorting: 1

defaultSort:
    column: date
    direction: desc

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: list_toolbar

    # Search widget configuration
    search:
        prompt: 'backend::lang.list.search_prompt'
