# ===================================
#  Import/Export Behavior Config
# ===================================

import:
    title: janvince.smallrecords::lang.common.import
    modelClass: JanVince\SmallRecords\Models\CategoryImport
    list: $/janvince/smallrecords/models/category/columns.yaml
    form: $/janvince/smallrecords/models/categoryimport/fields.yaml
    redirect: /janvince/smallrecords/categories
    permissions: janvince.smallrecords.access_categories

export:
    title: janvince.smallrecords::lang.common.export
    modelClass: JanVince\SmallRecords\Models\CategoryExport
    list: $/janvince/smallrecords/models/category/columns.yaml
    redirect: /janvince/smallrecords/categories
    permissions: janvince.smallrecords.access_categories
