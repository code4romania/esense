fields:
    name:
        label: "genuineq.students::lang.student.form-labels.name"
        span: left
        type: text

    surname:
        label: "genuineq.students::lang.student.form-labels.surname"
        span: right
        type: text

    birthdate:
        label: "genuineq.students::lang.student.form-labels.birthdate"
        mode: date
        span: left
        type: datepicker

    gender:
        label: "genuineq.students::lang.student.form-labels.gender"
        options:
            Female: female
            Male: male
        showSearch: 0
        span: right
        type: dropdown

    visual_impairment:
        label: "genuineq.students::lang.student.form-labels.visual_impairment"
        span: auto
        type: checkbox

    hearing_impairment:
        label: "genuineq.students::lang.student.form-labels.hearing_impairment"
        span: right
        type: checkbox

    description:
        label: "genuineq.students::lang.student.form-labels.description"
        size: huge
        span: full
        type: richeditor

    contact_persons:
        label: "genuineq.students::lang.student.form-labels.contact_persons"
        nameFrom: "name, surname"
        descriptionFrom: description
        select: concat(name, ' ', surname)
        span: left
        type: relation
