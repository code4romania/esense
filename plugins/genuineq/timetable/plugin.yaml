plugin:
    name: 'genuineq.timetable::lang.plugin.name'
    description: 'genuineq.timetable::lang.plugin.description'
    author: genuineq
    icon: oc-icon-calendar
    homepage: ''
permissions:
    genuineq.timetable.manage_records:
        tab: 'genuineq.timetable::lang.plugin.name'
        label: 'genuineq.timetable::lang.records.manage_records'
navigation:
    timetable:
        label: 'genuineq.timetable::lang.plugin.name'
        url: genuineq/timetable/records
        icon: icon-calendar
        permissions:
            - genuineq.timetable.manage_records
        sideMenu:
            'Add Record':
                label: 'genuineq.timetable::lang.record.create'
                url: genuineq/timetable/records/create
                icon: icon-file
                permissions:
                    - genuineq.timetable.manage_records
            'Edit Record':
                label: 'genuineq.timetable::lang.record.update'
                url: 'genuineq/timetable/records/update/:id'
                icon: icon-edit
                permissions:
                    - genuineq.timetable.manage_records
            'Preview Record':
                label: 'genuineq.timetable::lang.record.preview'
                url: 'genuineq/timetable/records/preview/:id'
                icon: icon-folder-open
                permissions:
                    - genuineq.timetable.manage_records
